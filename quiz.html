<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-634252231"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'AW-634252231');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Your Human Design - Free Personality Assessment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">HUMANDESIGN</a>
            <ul class="nav-menu">
                <li><a href="quiz.html" class="nav-link cta-button">BEGIN TEST</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content quiz-page">
        <div class="container">
            <div class="progress-container" style="padding: 1rem 0;">
                <div class="progress-wrapper">
                    <div class="progress-bar" style="height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px;">
                        <div class="progress-fill" id="progressFill" style="height: 100%; background: linear-gradient(90deg, #ffd700, #ffa500); border-radius: 10px; transition: width 0.3s;"></div>
                    </div>
                </div>
            </div>

            <div class="quiz-container" id="quizContainer" style="max-width: 900px; margin: 2rem auto; padding: 0 1rem;">
                <div class="question-card" id="questionCard" style="background: transparent; border: none; padding: 0;">
                    <h2 class="question-text" id="questionText" style="font-size: 1.5rem; font-weight: 500; margin-bottom: 2rem; line-height: 1.4; text-align: center; color: #fff;">Loading...</h2>

                    <div style="display: flex; justify-content: space-between; align-items: center; gap: 0.5rem; max-width: 600px; margin: 0 auto;">
                        <span style="font-size: 0.85rem; color: rgba(255,255,255,0.5); white-space: nowrap;">Disagree</span>
                        <div class="scale-options" style="display: flex; gap: 0.75rem; flex: 1; justify-content: center;">
                            <label class="scale-option" data-value="1" style="cursor: pointer;">
                                <input type="radio" name="answer" value="1" style="display: none;">
                                <div style="width: 50px; height: 50px; border: 2px solid rgba(255,255,255,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: 600; color: #fff; transition: all 0.2s;">1</div>
                            </label>
                            <label class="scale-option" data-value="2" style="cursor: pointer;">
                                <input type="radio" name="answer" value="2" style="display: none;">
                                <div style="width: 50px; height: 50px; border: 2px solid rgba(255,255,255,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: 600; color: #fff; transition: all 0.2s;">2</div>
                            </label>
                            <label class="scale-option" data-value="3" style="cursor: pointer;">
                                <input type="radio" name="answer" value="3" style="display: none;">
                                <div style="width: 50px; height: 50px; border: 2px solid rgba(255,255,255,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: 600; color: #fff; transition: all 0.2s;">3</div>
                            </label>
                            <label class="scale-option" data-value="4" style="cursor: pointer;">
                                <input type="radio" name="answer" value="4" style="display: none;">
                                <div style="width: 50px; height: 50px; border: 2px solid rgba(255,255,255,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: 600; color: #fff; transition: all 0.2s;">4</div>
                            </label>
                            <label class="scale-option" data-value="5" style="cursor: pointer;">
                                <input type="radio" name="answer" value="5" style="display: none;">
                                <div style="width: 50px; height: 50px; border: 2px solid rgba(255,255,255,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: 600; color: #fff; transition: all 0.2s;">5</div>
                            </label>
                        </div>
                        <span style="font-size: 0.85rem; color: rgba(255,255,255,0.5); white-space: nowrap;">Agree</span>
                    </div>

                    <style>
                        .scale-option:hover div {
                            border-color: #ffd700 !important;
                            background: rgba(255, 215, 0, 0.1) !important;
                        }
                        .scale-option input:checked + div {
                            border-color: #ffd700 !important;
                            background: #ffd700 !important;
                            color: #000 !important;
                        }
                    </style>
                </div>

                <!-- Birth info form - shown after quiz completion -->
                <div class="question-card birth-form-card hidden" id="birthFormCard">
                    <h2 class="question-text" style="margin-bottom: 10px;">Human Design Requirements</h2>
                    <p style="text-align: center; color: rgba(255, 255, 255, 0.6); margin-bottom: 30px; font-size: 0.95rem;">
                        We need your birth information to calculate your unique Human Design chart
                    </p>

                    <div class="birth-form-grid">
                        <div class="birth-form-field">
                            <label>Full Name</label>
                            <input type="text" id="birthName" required placeholder="John Smith" class="birth-input">
                        </div>

                        <div class="birth-form-field">
                            <label>Email Address</label>
                            <input type="email" id="birthEmail" required placeholder="name@domain.com" class="birth-input">
                        </div>

                        <div class="birth-form-field">
                            <label>Birth Date</label>
                            <input type="date" id="birthDate" required max="2024-12-31" min="1920-01-01" class="birth-input">
                        </div>

                        <div class="birth-form-field">
                            <label>Birth Time (approximate if unsure)</label>
                            <input type="time" id="birthTime" required class="birth-input">
                        </div>

                        <div class="birth-form-field full-width">
                            <label>Birth Location</label>
                            <div class="location-input-container">
                                <input type="text" id="birthPlace" required placeholder="City, Country" autocomplete="off" class="birth-input">
                                <div id="locationSuggestions" class="location-suggestions hidden"></div>
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-primary btn-large" onclick="submitQuizWithBirth()" id="submitBtn" style="margin-top: 30px; width: 100%;">
                        GENERATE MY CHART
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Include required scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script type="module" src="assets/quiz.js"></script>
    <script src="script.js"></script>
</body>
</html>
