            </ul>

    <main class="main-content quiz-page">
        <div class="container">
            <div class="quiz-header">
                <h1 class="quiz-title">Discover Your Soul's Blueprint</h1>
                <p class="quiz-subtitle">
                    Answer 100 questions to reveal your unique personality design. This scientifically-validated assessment
                    combines psychology and Human Design to show you exactly how you're wired - and how to live in alignment with your true nature.
                </p>
                <div class="progress-container">
                    <div class="progress-wrapper">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <div class="progress-info">
                            <span class="progress-text" id="progressText">00/100</span>
                            <span class="progress-percentage" id="progressPercentage">00%</span>
                        </div>
                    </div>
                    <div class="progress-motivation" id="progressMotivation">
                        <span class="motivation-text">Starting your Human Design journey...</span>
                    </div>
                </div>
            </div>

            <div class="quiz-container" id="quizContainer">
                <div class="question-card" id="questionCard">
                    <div class="question-header">
                        <div class="question-category" id="questionCategory">Energy Type</div>
                        <div class="question-number" id="questionNumber">Question 1</div>
                    </div>
                    <h2 class="question-text" id="questionText">Loading assessment protocol...</h2>
                    <div class="likert-scale">
                        <div class="scale-labels">
                            <span class="scale-label-left">STRONGLY DISAGREE</span>
                            <span class="scale-label-center">NEUTRAL</span>
                            <span class="scale-label-right">STRONGLY AGREE</span>
                        </div>
                        <div class="scale-options">
                            <label class="scale-option" data-value="1">
                                <input type="radio" name="answer" value="1">
                                <span class="scale-circle">
                                    <span class="scale-number">1</span>
                                </span>
                                <span class="scale-description">STRONGLY<br>DISAGREE</span>
                            </label>
                            <label class="scale-option" data-value="2">
                                <input type="radio" name="answer" value="2">
                                <span class="scale-circle">
                                    <span class="scale-number">2</span>
                                </span>
                                <span class="scale-description">DISAGREE</span>
                            </label>
                            <label class="scale-option" data-value="3">
                                <input type="radio" name="answer" value="3">
                                <span class="scale-circle">
                                    <span class="scale-number">3</span>
                                </span>
                                <span class="scale-description">NEUTRAL</span>
                            </label>
                            <label class="scale-option" data-value="4">
                                <input type="radio" name="answer" value="4">
                                <span class="scale-circle">
                                    <span class="scale-number">4</span>
                                </span>
                                <span class="scale-description">AGREE</span>
                            </label>
                            <label class="scale-option" data-value="5">
                                <input type="radio" name="answer" value="5">
                                <span class="scale-circle">
                                    <span class="scale-number">5</span>
                                </span>
                                <span class="scale-description">STRONGLY<br>AGREE</span>
                            </label>
                        </div>
                    </div>
                    <div class="question-tips">
                        <div class="tip-item">TIP: Answer based on your natural tendencies and instincts</div>
                        <div class="tip-item">GOAL: Be honest about who you really are, not who you think you should be</div>
                    </div>
                </div>

                <div class="quiz-complete hidden" id="quizComplete">
                    <div class="completion-celebration">
                        <div class="celebration-icon">‚úì</div>
                        <h2>Quiz Complete!</h2>
                        <p class="completion-message">
                            Great job! You've completed all 100 psychology questions. Now we need your birth information 
                            to create your personalized Human Design chart and generate your integrated personality report.
                        </p>
                        <div class="completion-stats">
                            <div class="stat-item">
                                <span class="stat-number">100</span>
                                <span class="stat-label">QUESTIONS ANSWERED</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-number" id="completionTime">15</span>
                                <span class="stat-label">MINUTES ELAPSED</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="birth-form" id="birthForm">
                        <h3>üéØ Almost There! Enter Your Birth Details</h3>
                        <p class="birth-form-description">
                            To unlock your personalized Human Design report, we need your exact birth information.
                            Your birth date, time, and location create your unique energetic blueprint - like a cosmic fingerprint that never changes.
                        </p>
                        <div class="birth-accuracy-notice">
                            <strong>‚ö° Accuracy Matters:</strong> The more precise your birth time, the more accurate your chart.
                            Check your birth certificate if possible - even 4 minutes can change your results!
                        </div>
                        
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="birthName">FULL NAME</label>
                                <input type="text" id="birthName" required placeholder="Enter your full name">
                                <small class="field-help">Used to personalize your Human Design report</small>
                            </div>
                            <div class="form-group">
                                <label for="birthEmail">EMAIL ADDRESS</label>
                                <input type="email" id="birthEmail" required placeholder="name@domain.com">
                                <small class="field-help">Your email for receiving your personalized report</small>
                            </div>
                            <div class="form-group">
                                <label for="birthDate">üìÖ BIRTH DATE *</label>
                                <input type="date" id="birthDate" required max="2024-12-31" min="1920-01-01">
                                <small class="field-help">The day you were born (MM/DD/YYYY)</small>
                            </div>
                            <div class="form-group">
                                <label for="birthTime">‚è∞ BIRTH TIME *</label>
                                <input type="time" id="birthTime" required>
                                <small class="field-help">As exact as possible - check your birth certificate! (HH:MM format)</small>
                                <div class="time-help-toggle" onclick="document.getElementById('timeHelpBox').classList.toggle('hidden')">
                                    Don't know your birth time? Click here
                                </div>
                                <div id="timeHelpBox" class="time-help-box hidden">
                                    <strong>Where to find your birth time:</strong>
                                    <ul>
                                        <li>‚úÖ Birth certificate (most reliable)</li>
                                        <li>‚úÖ Hospital records</li>
                                        <li>‚úÖ Baby book or family records</li>
                                        <li>‚ö†Ô∏è If unknown, use 12:00 PM (results will be less precise)</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="birthPlace">üìç BIRTH LOCATION *</label>
                                <div class="location-input-container">
                                    <input type="text" id="birthPlace" required placeholder="Start typing your birth city..." autocomplete="off">
                                    <div id="locationSuggestions" class="location-suggestions hidden"></div>
                                </div>
                                <small class="field-help">City where you were born - we'll find the exact coordinates automatically</small>
                            </div>
                            <div class="form-group">
                                <label for="birthTimezone">üåç TIMEZONE AT BIRTH *</label>
                                <select id="birthTimezone" required>
                                    <option value="">SELECT TIMEZONE OFFSET...</option>
                                    <option value="UTC-12:00">UTC-12:00 [BAKER ISLAND]</option>
                                    <option value="UTC-11:00">UTC-11:00 [HAWAII]</option>
                                    <option value="UTC-10:00">UTC-10:00 [ALASKA]</option>
                                    <option value="UTC-09:00">UTC-09:00 [PACIFIC STANDARD]</option>
                                    <option value="UTC-08:00">UTC-08:00 [MOUNTAIN STANDARD]</option>
                                    <option value="UTC-07:00">UTC-07:00 [CENTRAL STANDARD]</option>
                                    <option value="UTC-06:00">UTC-06:00 [EASTERN STANDARD]</option>
                                    <option value="UTC-05:00">UTC-05:00 [ATLANTIC]</option>
                                    <option value="UTC-04:00">UTC-04:00 [BRAZIL]</option>
                                    <option value="UTC-03:00">UTC-03:00 [ARGENTINA]</option>
                                    <option value="UTC-02:00">UTC-02:00 [MID-ATLANTIC]</option>
                                    <option value="UTC-01:00">UTC-01:00 [AZORES]</option>
                                    <option value="UTC+00:00">UTC+00:00 [LONDON, GMT]</option>
                                    <option value="UTC+01:00">UTC+01:00 [CENTRAL EUROPE]</option>
                                    <option value="UTC+02:00">UTC+02:00 [EASTERN EUROPE]</option>
                                    <option value="UTC+03:00">UTC+03:00 [MOSCOW]</option>
                                    <option value="UTC+04:00">UTC+04:00 [DUBAI]</option>
                                    <option value="UTC+05:00">UTC+05:00 [PAKISTAN]</option>
                                    <option value="UTC+05:30">UTC+05:30 [INDIA]</option>
                                    <option value="UTC+06:00">UTC+06:00 [BANGLADESH]</option>
                                    <option value="UTC+07:00">UTC+07:00 [THAILAND]</option>
                                    <option value="UTC+08:00">UTC+08:00 [CHINA, SINGAPORE]</option>
                                    <option value="UTC+09:00">UTC+09:00 [JAPAN, KOREA]</option>
                                    <option value="UTC+10:00">UTC+10:00 [AUSTRALIA EAST]</option>
                                    <option value="UTC+11:00">UTC+11:00 [PACIFIC]</option>
                                    <option value="UTC+12:00">UTC+12:00 [NEW ZEALAND]</option>
                                </select>
                                <small class="field-help">Your local timezone at birth</small>
                            </div>
                        </div>
                        
                        <div class="birth-form-actions">
                            <div class="form-security">
                                <span class="security-icon">üîí</span>
                                <span class="security-text">Your data is encrypted and secure - we'll never share your information</span>
                            </div>
                            <button class="btn btn-primary btn-large" onclick="submitQuizWithBirth()" id="submitBtn">
                                ‚ú® REVEAL MY HUMAN DESIGN ‚ú®
                            </button>
                        </div>
                        <p class="form-note">
                            By submitting, you'll get instant access to your personalized preview report.
                            Your full 40+ page report is available for upgrade after viewing your results.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
